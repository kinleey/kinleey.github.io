<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will you be my girlfriend?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('flower_field.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      color: white;
      font-size: 3em;
      text-shadow: 2px 2px 5px #000;
      margin-bottom: 20px;
      z-index: 2;
      position: relative;
    }
    #buttons {
      margin-top: 20px;
      z-index: 2;
      position: relative;
    }
    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    #yes {
      background-color: pink;
    }
    #no {
      background-color: lightgray;
      position: absolute;
    }
    #fireworks {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0; /* background fireworks */
      pointer-events: none;
    }
    #yayText {
      display: none;
      font-size: 4em;
      color: white;
      text-shadow: 2px 2px 5px #000;
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3; /* ABOVE everything */
      animation: fadeIn 2s forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

<h1>Will you be my girlfriend?</h1>

<div id="buttons">
  <button id="yes">Yes</button>
  <button id="no">No</button>
</div>

<canvas id="fireworks"></canvas>

<div id="yayText">Yayyyyyyy!</div>

<audio id="bg-music" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_0c714eb8cc.mp3?filename=spring-breeze-20741.mp3"></audio>

<script>
  const noBtn = document.getElementById('no');
  const yesBtn = document.getElementById('yes');
  const fireworksCanvas = document.getElementById('fireworks');
  const ctx = fireworksCanvas.getContext('2d');
  const bgMusic = document.getElementById('bg-music');
  const yayText = document.getElementById('yayText');

  noBtn.addEventListener('mouseover', () => {
    noBtn.style.top = Math.random() * (window.innerHeight - 50) + 'px';
    noBtn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
  });

  yesBtn.addEventListener('click', () => {
    startFireworks();
    bgMusic.play();
    yayText.style.display = 'block';
  });

  function startFireworks() {
    fireworksCanvas.width = window.innerWidth;
    fireworksCanvas.height = window.innerHeight;
    let particles = [];

    function createFirework() {
      let x = Math.random() * fireworksCanvas.width;
      let y = Math.random() * fireworksCanvas.height / 2;
      let colors = ['#ff6666', '#ffcc66', '#66ff66', '#66ccff', '#ff66ff'];
      for (let i = 0; i < 100; i++) {
        particles.push({
          x: x,
          y: y,
          radius: Math.random() * 2 + 1,
          color: colors[Math.floor(Math.random() * colors.length)],
          speedX: (Math.random() - 0.5) * 5,
          speedY: (Math.random() - 0.5) * 5,
          alpha: 1
        });
      }
    }

    function animateFireworks() {
      ctx.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
      particles.forEach((p, i) => {
        p.x += p.speedX;
        p.y += p.speedY;
        p.alpha -= 0.01;
        if (p.alpha <= 0) {
          particles.splice(i, 1);
        }
        ctx.globalAlpha = p.alpha;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
      });
      ctx.globalAlpha = 1;
      requestAnimationFrame(animateFireworks);
    }

    createFirework();
    setInterval(createFirework, 700);
    animateFireworks();
  }
</script>

</body>
</html>
